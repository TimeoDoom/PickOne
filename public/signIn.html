<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.svg" />
    <title>Inscription - PickOne</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="./imgs/Logo.svg" alt="logo PickOne" />
      </div>
    </nav>

    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="./imgs/Logo.svg" alt="PickOne" class="auth-logo" />
          <h1>Rejoignez-nous</h1>
          <p>Créez votre compte et commencez à parier</p>
        </div>

        <form class="auth-form">
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" placeholder="votre@email.com" />
            <div
              class="mail-erreur"
              style="display: flex; align-items: center; margin-top: 5px"
            ></div>
          </div>

          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input
              type="text"
              id="username"
              placeholder="Choisissez un pseudo"
            />
            <div class="input-hint">
              Ce nom sera visible par les autres utilisateurs
            </div>
            <div
              class="username-erreur"
              style="display: flex; align-items: center; margin-top: 5px"
            ></div>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                placeholder="Créez un mot de passe"
              />
              <button
                type="button"
                class="password-toggle"
                data-target="password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="eye-icon hidden"
                >
                  <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <div class="password-strength">
              <p style="margin-left: 6px">
                Le mot de passe doit faire 8 caractères
              </p>
              <p style="margin-left: 6px">Au moins un caractère spécial</p>
              <p style="margin-left: 6px">Au moins une majuscule</p>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <div class="password-input">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Retapez votre mot de passe"
              />
              <button
                type="button"
                class="password-toggle"
                data-target="confirmPassword"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="eye-icon hidden"
                >
                  <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
            <div class="pwd-error">
              <p style="color: rgb(255, 54, 54); margin-left: 6px">
                Les mots de passe ne correspondent pas
              </p>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" id="terms" />
              <span class="checkmark"></span>
              <p>
                J'accepte les
                <a href="#" class="inline-link">conditions d'utilisation</a> et
                la
                <a href="#" class="inline-link">politique de confidentialité</a>
              </p>
            </label>
          </div>

          <button type="submit" class="auth-button primary">
            Créer mon compte
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Déjà un compte ?
            <a href="./login.html" class="auth-link">Se connecter</a>
          </p>
        </div>
      </div>
    </main>

    <script src="./scripts/mailVerif.js"></script>
    <script src="./scripts/signIn.js" type="module"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
