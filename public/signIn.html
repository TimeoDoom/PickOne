<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.svg" />
    <title>S'inscrire sur PickOne</title>
  </head>
  <body class="logIn">
    <div class="title">
      <h1>S'inscrire sur</h1>
      <img src="./imgs/Logo.svg" alt="logo pickone" />
    </div>

    <form action="">
      <div class="input-field">
        <input placeholder="Email" type="email" />
      </div>
      <div class="input-field">
        <input placeholder="Nom utilisateur" type="text" />
      </div>
      <div class="input-field">
        <input placeholder="Mot de passe" type="password" />
      </div>
      <div class="input-field">
        <input placeholder="Confirmation de mot de passe" type="password" />
      </div>
      <button class="submit">S'inscrire</button>
    </form>
    <a href="./login.html">Vous avez pas de compte ? Connectez-vous ici</a>

    <footer>
      Tout droits réservés © 2025
      <img src="./imgs/Logo.svg" alt="logo PickOne" />
    </footer>
  </body>
</html>
